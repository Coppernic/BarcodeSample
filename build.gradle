apply plugin: 'com.android.application'

if(hasProperty("moduleOptions")) {
    moduleOptions {
        system true
        user true
        configBuildTools false
        if(moduleOptions.hasProperty('configSdkVersion')){
            configSdkVersion false
        }
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "fr.coppernic.sample.barcode"
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
        manifestPlaceholders = [sharedUserId:"$applicationId"]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

String supportV = "25.3.0"

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:${supportV}"
    compile "com.android.support.constraint:constraint-layout:${versions.supportConstraint}"
    compile "com.android.support:design:${supportV}"
    compile "com.android.support:support-v4:${supportV}"
    compile "com.android.support:support-vector-drawable:${supportV}"
    compile "com.afollestad.material-dialogs:core:0.9.4.2"
    compile "com.afollestad.material-dialogs:commons:0.9.4.2"
    compile project(":Sdk:CpcBarcode")
    compile project(":Sdk:CpcPowerMgmt")
    compile project(":Sdk:CpcUtilsLib")

    testCompile "junit:junit:4.12"

    androidTestCompile("com.android.support.test.espresso:espresso-core:2.2.2", {
        exclude group: "com.android.support", module: "support-annotations"
    })
}
